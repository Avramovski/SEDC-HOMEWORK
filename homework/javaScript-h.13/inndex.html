<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="inputs-div">
<div>
    <label for="">Type</label>
    <select name="" id="type">
        <option selected value=""> -- select an option -- </option>
        <option class="selectorByType" value="SUV">SUV</option>
        <option class="selectorByType" value="Sedan">Sedan</option>
        <option class="selectorByType" value="Hatchback">Hatchback</option>
        <option class="selectorByType" value="Convertible">Convertible</option>
        <option class="selectorByType" value="Truck">Truck</option>
        <option class="selectorByType" value="Coupe">Coupe</option>
    </select>   
</div>
<div>
    <label for="brand">Brand</label>
    <select name="" id="brand">
        <option selected value=""> -- select an option -- </option>
        <option class="selectorByBrand" value="Volkswagen">Volkswagen</option>
        <option class="selectorByBrand" value="Toyota">Toyota</option>
        <option class="selectorByBrand" value="Ford">Ford</option>
        <option class="selectorByBrand" value="BMW">BMW</option>
        <option class="selectorByBrand" value="Chevrolet">Chevrolet</option>
        <option class="selectorByBrand" value="Mercedes-Benz">Mercedes-Benz</option>
        <option class="selectorByBrand" value="Honda">Honda</option>
        <option class="selectorByBrand" value="Nissan">Nissan</option>
        <option class="selectorByBrand" value="Hyundai">Hyundai </option>
        <option class="selectorByBrand" value="Mazda">Mazda</option>
        <option class="selectorByBrand" value="Ram">Ram</option>
        <option class="selectorByBrand" value="Audi">Audi</option>
        <option class="selectorByBrand" value="Kia">Kia</option>
        <option class="selectorByBrand" value="Subaru">Subaru</option>
        <option class="selectorByBrand" value="Fiat">Fiat</option>
    </select>
</div>
<div>
    <button id="button">Serach</button>
</div>
<div>
    <input type="text" id="model" placeholder="model">
</div>
<div>

    <input type="number" id="doors" placeholder="doors">
</div>
<div>
    <label for="GasType">Gas type</label>
    <select name="" id="gasType">
        <option disabled selected value> -- select an option -- </option>
        <option value="electric">Electric</option>
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
        <option value="gasoline">Gasoline</option>
        <option value="hybrid">Hybrid</option>
    </select>
</div>
<div>
    <label for="color">Color</label>
    <select id="color">
        <option disabled selected value> -- select an option -- </option>
        <option value="white">White</option>
        <option value="silver">Silver</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="gray">Gray</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
    </select>
</div>
<div>
    <input type="radio" id="new" name="drone" value="just-new" checked />
    <label for="just-new">Just new</label>
</div>
<div>
    <input type="radio" id="old" name="drone" value="just-old" />
    <label for="just-old">Just old</label>
</div>
<div>
    <input type="radio" id="both" name="drone" value="both" />
    <label for="both">Both</label>
</div>
<div>
    <input type="number" name="horsepower" id="horsepower" placeholder="horsepower">
</div>
</div>
<button id="create-table">crete Table</button>
<button id="delete">delete</button>
    <table class="table table-striped table-dark tableAddContent" id="IdTable">

    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
